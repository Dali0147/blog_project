<div class="row">
  <div class="col-xs-12">
    <h2>Posts</h2>
    <ul>
      <app-post-list-item-component *ngFor="let post of posts; let i = index" [postIndex]="i" [postTitle]="post.title"  [postContent]="post.content" [postLoveIts]="post.loveIts" [postCreatedAt]="post.createdAt"></app-post-list-item-component>
    </ul>
  </div>
</div>
